<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Practice 2 — CSS Font & Border Control</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial; padding:24px; background:#0b1220; color:#e5e7eb; }
    .panel { display:grid; gap:12px; grid-template-columns:repeat(4, minmax(120px, 1fr)); max-width:800px; margin-bottom:16px; }
    .panel input { width:100%; padding:8px; border-radius:8px; border:1px solid #334155; background:#111827; color:#e5e7eb; }
    button { padding:10px 14px; border-radius:10px; border:1px solid #334155; background:#111827; color:#e5e7eb; cursor:pointer; }
    #target { padding:16px; border:4px solid #64748b; border-radius:12px; max-width:800px; line-height:1.6; }
  </style>
</head>
<body>
  <h1>Practice 2 — CSS Controller</h1>
  <div class="panel">
    <div><label>R<br><input id="r" type="number" min="0" max="255" value="34"></label></div>
    <div><label>G<br><input id="g" type="number" min="0" max="255" value="197"></label></div>
    <div><label>B<br><input id="b" type="number" min="0" max="255" value="94"></label></div>
    <div><label>Border Width<br><input id="bw" type="number" min="0" max="20" value="4"></label></div>
  </div>
  <button id="apply">Apply Styles</button>
  <p id="target">This paragraph’s text and border will change.</p>
  <script>
    function clamp(n, lo, hi){ return Math.max(lo, Math.min(hi, Number(n))); }
    document.getElementById('apply').addEventListener('click', () => {
      let r = clamp(document.getElementById('r').value, 0, 255);
      let g = clamp(document.getElementById('g').value, 0, 255);
      let b = clamp(document.getElementById('b').value, 0, 255);
      let bw = clamp(document.getElementById('bw').value, 0, 100);
      const color = `rgb(${r}, ${g}, ${b})`;
      const p = document.getElementById('target');
      p.style.color = color;
      p.style.borderColor = color;
      p.style.borderWidth = bw + 'px';
    });
  </script>
</body>
</html>
